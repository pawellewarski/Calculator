<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
          integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <form method="post" action="result" id="calc_form">
                <div class="form-group">
                    <label> podaj wartość a:
                        <input type="number" step="0.1" name="first_number" id="first_number" placeholder="Number one">
                    </label>
                </div>
                <div class="form-group">
                    <label> podaj wartość b:
                        <input type="number" step="0.1" name="second_number" id="second_number" placeholder="Number two">
                    </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label"> Dodawanie
                        <input type="radio" class="form-check-input" name="options" id="option_add"
                               value="add">
                    </label>
                    <br>
                    <label class="form-check-label"> Odejmowanie
                        <input type="radio" class="form-check-input" name="options" id="option_subtraction"
                               value="subtraction">
                    </label>
                    <br>
                    <label class="form-check-label"> Mnożenie
                        <input type="radio" class="form-check-input" name="options" id="option_multiplication"
                               value="multiplication">
                    </label>
                    <br>
                    <label class="form-check-label"> Dzielenie
                        <input type="radio" class="form-check-input" name="options" id="option_division"
                               value="division">
                    </label>
                    <br>
                    <label class="form-check-label"> Potęga a^b
                        <input type="radio" class="form-check-input" name="options" id="option_power"
                               value="power">
                    </label>
                    <br>
                    <label class="form-check-label"> Max
                        <input type="radio" class="form-check-input" name="options" id="option_max"
                               value="max">
                    </label>
                    <br>
                    <label class="form-check-label"> Min
                        <input type="radio" class="form-check-input" name="options" id="option_min"
                               value="min">
                    </label>
                    <br>

                </div>
                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            </form>

            <div class="result_wrapper hidden">
                <p>Wynik działania:</p>
                <p class="result"></p>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/main.js}"></script>


</body>



</html>
